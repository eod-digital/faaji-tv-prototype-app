    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-push-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <div id="player" class="embed-responsive-item"></div>
                </div>
            </div>
            <div class="col-md-4 col-md-pull-8">
                <img class="channel-picture" id="main-picture" src="images/channel-artworks/rmxo.jpg" alt="Channel picture" height="82" width="82">
                <p class="channel-description">RMXO is a pan-African urban music channel showcasing talents from around the continent.</p>
                <b class="video-title">Now playing:</b>
                <div class="video-title-dynamic"></div>
                <b class="video-source">Source:</b>
                <div class="video-source-dynamic"></div>
            </div>
        </div>
        <div class="row channels">
            <div class="col-md-3 channel">
                <img class="channel-picture" id="rmxo" src="images/channel-artworks/rmxo.jpg" alt="Channel picture" height="82" width="82">
            </div>
            <div class="col-md-3 channel">
                <img class="channel-picture" id="popcorn" src="images/channel-artworks/popcorn.jpg" alt="Channel picture" height="82" width="82">
            </div>
            <div class="col-md-3 channel">
                <img class="channel-picture" id="tedTalk" src="images/channel-artworks/ted-talk.jpg" alt="Channel picture" height="82" width="82">
            </div>
            <div class="col-md-3 channel">
                <img class="channel-picture" id="nyal" src="images/channel-artworks/nyal.jpg" alt="Channel picture" height="82" width="82">
            </div>
        </div>
