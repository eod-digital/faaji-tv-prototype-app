<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Faaji TV</title>
  <link href="style.css" rel="stylesheet">
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <script src="script.js"></script>
  <script src="jquery-2.1.4.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 col-md-push-4">
        <div class="embed-responsive embed-responsive-16by9">
          <div id="player" class="embed-responsive-item"></div>
        </div>
      </div>
      <div class="col-md-4 col-md-pull-8">
        <img class="channel-picture" id="main-picture" src="photo1.jpg" alt="Channel picture" height="82" width="82">
        <p class="channel-description">RMXO is a pan-African urban music channel showcasing talents from around the continent.</p>
        <b class="video-title">Now playing:</b>
        <div class="video-title-dynamic"></div>
        <b class="video-source">Source:</b>
        <div class="video-source-dynamic"></div>
      </div>
    </div>
    <div class="row channels">
      <div class="col-md-4 channel">
        <img class="channel-picture" id="channel1" src="photo1.jpg" alt="Channel picture" height="82" width="82">
      </div>
      <div class="col-md-4 channel">
        <img class="channel-picture" id="channel2" src="photo2.jpg" alt="Channel picture" height="82" width="82">
      </div>
      <div class="col-md-4 channel">
        <img class="channel-picture" id="channel3" src="photo3.jpg" alt="Channel picture" height="82" width="82">
      </div>
    </div>
  </div>
</body>
</html>
